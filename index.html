<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos/style.css">
    <title>Formulario</title>
</head>

<body>
    <header class="header">
        <h1 class="ejemplo-formulario">Ejemplo formulario</h1>
        <button class="switch" id="switch">
            <span><img src="img/sol.svg" alt="sol"></span>
            <span><img src="img/luna.svg" alt="luna"></span>
        </button>
    </header>
    <div class="formulario">
        <form action="">
            <!--Areas de login-->
            <!--Esta area es usada comunmente para los login o formularios de ingreso de datos
            ya que solicita cierta informacion para registrar o ingresar.-->
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username <span class="asterisco">*</span></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="AkilesCastro56..." required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password <span class="asterisco">*</span></label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="********">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email <span class="asterisco">*</span></label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"
                    placeholder="pepito@ejemplo.gmail.com">
            </div>
            <div class="mb-3">
                <!--Text area-->
                <!--Esta area es comunmente usada para guardar informacion a la ora del registro o en diferentes ocasiones
                gran ejemplo, en GuitHub se utiliza para guardar una breve descripcion del repositorio o proyecto-->
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="lorem impus..."></textarea>
            </div>
            <!--Area del select-->
            <!--Esta area es comunmente usada para desplegar menús de datos, simplifica la necesidad de usar chekbox o radio
                buttons-->
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <!--Area de Checkbox-->
            <!--Las checkbox son elementos de un formulario que se usan para seleccionar yna o varias opciones al tiempo-->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Checkbox 1
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    Checkbox 2
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Checkbox 3
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    Checkbox 4
                </label>
            </div>
            <!--Boton submit-->
            <!-- Este boton es esencial en un formulario, ya que es quien envía la informacion recolectada a la BD -->
            <button type="submit" class="btn btn-primary" onclick="click();">Submit</button>
        </form>
    </div>
</body>
<script src="js/darkmode.js"></script>

</html>
